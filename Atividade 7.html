<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            document.write("Serão somados somente números menores que 72");
            document.write("<br>");

            let i, 
                num, 
                soma = 0, 
                numeros = [];

            for(i=1; i<=10; i++){
                num = parseFloat(prompt("Digite o " + i + "º número:"));
                numeros.push(num);
                if (num != "NaN" && num < 72){
                    soma += num;
                }
            }
            document.write("A soma dos números é: ", soma);
            document.write("<br>Números escolhidos: ", numeros);
        </script>
    </body>
</html>
